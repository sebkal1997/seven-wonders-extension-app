<!DOCTYPE html>
<html lang="pl">
<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Chat | Spring Boot + WebSocket</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="background-position: center; background-repeat: no-repeat; background-size: cover; background-image: url(images/maxresdefault.jpg)">
<noscript>
    <h2>Oops! It seems that this browser does not support JavaScript </h2>
</noscript>

<div id="room-page">
    <div class="room-page-container">
        <h1 class="title">Enter name of the room:</h1>
        <form id="roomForm" name="roomForm" accept-charset=utf-8>
            <div class="form-group">
                <input type="text" id="roomName" placeholder="Room name"
                       autocomplete="off" class="form-control" />
            </div>
            <div class="form-group">
                <button type="submit" class="accent room-submit">Create a room</button>
            </div>
        </form>
    </div>
</div>

<div id="member-page" class="hidden">
    <div class="member-page-container">
        <h1 class="title">Add member to the game:</h1>
        <form id="memberForm" name="memberForm" accept-charset=utf-8>
            <div class="form-group">
                <input type="text" id="memberName" placeholder="Member name"
                       autocomplete="off" class="form-control" />
            </div>
            <div class="form-group">
                <button type="button" id="addMemberButton" class="accent add-member-submit">Add member</button>
            </div>
            <div id="memberList" class="member-list-container">
                <h2>List of users:</h2>
            </div>
            <div class="form-group">
                <button type="submit" class="accent member-submit">Done</button>
            </div>
        </form>
    </div>
</div>

<div id="game-page"class="hidden">
    <div class="game-page-container">
        <h1 class="title">Game</h1>
        <h2 id="roundAndStage"></h2>
        <form id="gameForm" name="gameForm" accept-charset=utf-8>
            <div class="form-group row" style="display:flex; justify-content:space-between;">
                <h3 id="currentMemberName">Marian</h3>
                <button type="button" id="nextMemberButton" class="accent next-member-submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-square" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm4.5 5.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
                    </svg>
                </button>
            </div>
            <div class="form-resource">
                <div class="form-group row">
                    <label id="woodType" class="col-sm-2 col-form-label">TYPE</label>
                    <label for="woodAmount" class="col-sm-2 col-form-label">Amount:</label>
                    <div class="col-sm-2">
                        <input type="number" id="woodAmount" class="form-control" value="0"/>
                    </div>
                    <label for="woodProduction" class="col-sm-2 col-form-label">Production:</label>
                    <div class="col-sm-2">
                    <input type="number" id="woodProduction" class="form-control resource-production" value="0"/>
                    </div>
                    <div class="col-sm-2">
                        <button type="button" id="transferWoodButton" class="accent transfer-wood-submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-right" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M1 11.5a.5.5 0 0 0 .5.5h11.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 11H1.5a.5.5 0 0 0-.5.5zm14-7a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H14.5a.5.5 0 0 1 .5.5z"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="form-group row">
                    <label id="stoneType" class="col-sm-2 col-form-label">TYPE</label>
                    <label for="stoneAmount" class="col-sm-2 col-form-label">Amount:</label>
                    <div class="col-sm-2">
                        <input type="number" id="stoneAmount" class="form-control" value="0"/>
                    </div>
                    <label for="stoneProduction" class="col-sm-2 col-form-label">Production:</label>
                    <div class="col-sm-2">
                    <input type="number" id="stoneProduction" class="form-control resource-production" value="0"/>
                    </div>
                    <div class="col-sm-2">
                        <button type="button" id="transferStoneButton" class="accent transfer-stone-submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-right" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M1 11.5a.5.5 0 0 0 .5.5h11.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 11H1.5a.5.5 0 0 0-.5.5zm14-7a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H14.5a.5.5 0 0 1 .5.5z"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="form-group row">
                    <label id="ironType" class="col-sm-2 col-form-label">TYPE</label>
                    <label for="ironAmount" class="col-sm-2 col-form-label">Amount:</label>
                    <div class="col-sm-2">
                        <input type="number" id="ironAmount" class="form-control" value="0"/>
                    </div>
                    <label for="ironProduction" class="col-sm-2 col-form-label">Production:</label>
                    <div class="col-sm-2">
                    <input type="number" id="ironProduction" class="form-control resource-production" value="0"/>
                    </div>
                    <div class="col-sm-2">
                        <button type="button" id="transferIronButton" class="accent transfer-iron-submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-right" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M1 11.5a.5.5 0 0 0 .5.5h11.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 11H1.5a.5.5 0 0 0-.5.5zm14-7a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H14.5a.5.5 0 0 1 .5.5z"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="form-group row">
                    <label id="glassType" class="col-sm-2 col-form-label">TYPE</label>
                    <label for="glassAmount" class="col-sm-2 col-form-label">Amount:</label>
                    <div class="col-sm-2">
                        <input type="number" id="glassAmount" class="form-control" value="0"/>
                    </div>
                    <label for="glassProduction" class="col-sm-2 col-form-label">Production:</label>
                    <div class="col-sm-2">
                    <input type="number" id="glassProduction" class="form-control resource-production" value="0"/>
                    </div>
                    <div class="col-sm-2">
                        <button type="button" id="transferGlassButton" class="accent transfer-glass-submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-right" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M1 11.5a.5.5 0 0 0 .5.5h11.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 11H1.5a.5.5 0 0 0-.5.5zm14-7a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H14.5a.5.5 0 0 1 .5.5z"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="form-group row">
                    <label id="materialType" class="col-sm-2 col-form-label">TYPE</label>
                    <label for="materialAmount" class="col-sm-2 col-form-label">Amount:</label>
                    <div class="col-sm-2">
                        <input type="number" id="materialAmount" class="form-control" value="0"/>
                    </div>
                    <label for="materialProduction" class="col-sm-2 col-form-label">Production:</label>
                    <div class="col-sm-2">
                    <input type="number" id="materialProduction" class="form-control resource-production" value="0"/>
                    </div>
                    <div class="col-sm-2">
                        <button type="button" id="transferMaterialButton" class="accent transfer-material-submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-right" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M1 11.5a.5.5 0 0 0 .5.5h11.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 11H1.5a.5.5 0 0 0-.5.5zm14-7a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H14.5a.5.5 0 0 1 .5.5z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="accent game-submit">Game Over</button>
            </div>
        </form>
    </div>
</div>

<script src="js/main.js" type="module"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</body>
</html>
