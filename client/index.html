<!DOCTYPE html>
<html lang="pl">
<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Chat | Spring Boot + WebSocket</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="background-position: center; background-repeat: no-repeat; background-size: cover; background-image: url(images/maxresdefault.jpg)">
<noscript>
    <h2>Oops! It seems that this browser does not support JavaScript </h2>
</noscript>

<div id="room-page">
    <div class="room-page-container">
        <h1 class="title">Enter name of the room:</h1>
        <form id="roomForm" name="roomForm" accept-charset=utf-8>
            <div class="form-group">
                <input type="text" id="roomName" placeholder="Room name"
                       autocomplete="off" class="form-control" />
            </div>
            <div class="form-group">
                <button type="submit" class="accent room-submit">Create a room</button>
            </div>
        </form>
    </div>
</div>

<div id="member-page" class="hidden">
    <div class="member-page-container">
        <h1 class="title">Add member to the game:</h1>
        <form id="memberForm" name="memberForm" accept-charset=utf-8>
            <div class="form-group">
                <input type="text" id="memberName" placeholder="Member name"
                       autocomplete="off" class="form-control" />
            </div>
            <div class="form-group">
                <button type="button" id="addMemberButton" class="accent add-member-submit">Add member</button>
            </div>
            <div id="memberList" class="member-list-container">
                <h2>List of users:</h2>
            </div>
            <div class="form-group">
                <button type="submit" class="accent member-submit">Done</button>
            </div>
        </form>
    </div>
</div>

<div id="game-page" class="hidden">
    <div class="game-page-container">
        <h1 class="title">Game</h1>
        <h2 id="roundAndStage"></h2>
        <form id="gameForm" name="gameForm" accept-charset=utf-8>
            <div class="form-group row">                
                <label class="col-sm-2 col-form-label">WOOD</label>
                <label for="woodAmount" class="col-sm-2 col-form-label">Amount:</label>
                <div class="col-sm-2">
                    <input type="number" id="woodAmount" class="form-control" />
                </div>
                <label for="woodProduction" class="col-sm-2 col-form-label">ProductionValue</label>
                <div class="col-sm-2">
                <input type="number" id="woodProduction" class="form-control" />
                </div>
                <div class="col-sm-2">
                    <button type="button" id="transferWoodButton" class="accent transfer-wood-submit">Transfer</button>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="accent game-submit">Game Over</button>
            </div>
        </form>
    </div>
</div>

<script src="js/main.js" type="module"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</body>
</html>
